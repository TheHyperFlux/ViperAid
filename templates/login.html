<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ViperAid - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #27ae60;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.6rem;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .card h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #27ae60;
      font-weight: 600;
    }

    .form-control {
      border-radius: 25px;
      padding: 0.75rem 1rem;
    }

    .btn-primary {
      background-color: #27ae60;
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #219653;
      transform: scale(1.02);
    }

    .alert {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="/">ViperAid</a>
  </nav>

  <div class="container">
    <!-- Flask Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Card -->
    <div class="card">
      <h4><i class="fas fa-user-shield mr-2"></i>Admin Login</h4>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username"><i class="fas fa-user mr-1"></i>Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock mr-1"></i>Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
